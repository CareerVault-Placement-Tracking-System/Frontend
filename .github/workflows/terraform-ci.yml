name: CI/CD - CAREERVAULT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-react:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: ./my-app
        run: |
          npm install
          npm run build --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ./my-app/build

  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    needs: build-react
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.7.5'

      - name: Terraform Init
        run: terraform init -chdir=terraform \
          -backend-config="resource_group_name=rg-terraform" \
          -backend-config="storage_account_name=${{ secrets.TF_STORAGE_ACCOUNT }}" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=infrastructure.tfstate"

      - name: Terraform Plan
        run: terraform plan -chdir=terraform -out=tfplan

      - name: Terraform Apply
        run: terraform apply -chdir=terraform -auto-approve tfplan

  deploy-react:
    name: Deploy React App to Azure Web App
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      contents: read

    steps:
      - name: Download React build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./my-app/build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CAREERVAULT'
          slot-name: 'Production'
          package: ./my-app/build
