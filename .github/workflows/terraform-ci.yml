name: Terraform CI/CD - CAREERVAULT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       # Required for OIDC login
      contents: read        # Required for checkout

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to Azure via OIDC
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FECCE673B69240F1BFBE8437A97EF0F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_93008852593240C9A783BA6C50548159 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DF216354892440FC9B8C4A2370069DF5 }}
          auth-type: OIDC

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5  # or your preferred version

      # Terraform Init
      - name: Terraform Init
        run: terraform init \
          -backend-config="resource_group_name=rg-terraform" \
          -backend-config="storage_account_name=${{ secrets.TF_STORAGE_ACCOUNT }}" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=infrastructure.tfstate"

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
